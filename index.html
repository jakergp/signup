<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

    <body>
        <div id="img_container">
            <div id="title">
                <img src="Computer" alt="" />
                <span id="logo">._.</span>
                jkr.
            </div>
            <div class="link">
                Image by
                <a
                    class="img_link"
                    href="https://unsplash.com/es/fotos/un-largo-pasillo-con-paredes-de-azulejos-y-un-conjunto-de-escaleras-N3Tw37olxyo"
                    target="_blank"
                    >Paul Bill</a
                >
            </div>
        </div>
        <div id="form_container">
            <h1>This is not a real online service. Sign Up.</h1>
            <form action="signup">
                <div class="container">
                    <label for="first_name">First Name</label>
                    <input
                        type="text"
                        name="first_name"
                        id="first_name"
                        required
                    />
                    <label for="last_name">Last Name</label>
                    <input
                        type="text"
                        name="last_name"
                        id="last_name"
                        required
                    />
                    <label for="password">Password</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        required
                    />
                </div>
                <div class="container">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required />
                    <label for="phone_number">Phone Number</label>
                    <input
                        type="tel"
                        name="phone_number"
                        id="phone_number"
                        required
                    />
                    <label for="confirm_password">Confirm Password</label>
                    <input
                        type="password"
                        name="confirm_password"
                        id="confirm_password"
                        required
                    />
                    <button type="submit">Sign up</button>
                </div>
            </form>
            <div id="login">Already have an account? <a href="">Log In</a></div>
        </div>
    </body>
</html>
